

<div class="row">
  <div class="col">
    <form class="search-form">
      <div class="form-group">
        <mat-button-toggle-group name="searchType" aria-label="Search Type">
          <mat-button-toggle value="1" (change)="showResolver()">Resolver</mat-button-toggle>
          <mat-button-toggle value="2" (change)="showApplication()">Application</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Search" class="form-control">
        </mat-form-field>
      </div>

    </form>
  </div>
</div>
<div class="row">
  <div class="col">

    <div class="table-wrapper-scroll-y" *ngIf="displayResolver">
      <table class="results table table-hover" matSort (matSortChange)="sortData($event)">
        <thead class="thead-light">
          <tr>
            <th mat-sort-header="resolverGroupName">Resolver Group</th>
            <th mat-sort-header="resolverDescription">Description</th>
            <th mat-sort-header="contactName">Contact</th>
          </tr>
        </thead>

        <tr *ngFor="let resolverGroup of resolverGroups | async">
          <td>{{resolverGroup.resolverGroupName}}</td>
          <td>{{resolverGroup.resolverDescription}}</td>
          <td>{{resolverGroup.contactName}}</td>
        </tr>
      </table>
    </div>
    
    <div class="table-wrapper-scroll-y" *ngIf="displayApplication">
      <table class="results table table-hover" matSort (matSortChange)="sortData($event)">
        <thead class="thead-light">
          <tr>
            <th mat-sort-header="resolverGroupName">Resolver Group</th>
            <th mat-sort-header="appDescription">Description</th>
            <th mat-sort-header="appName">Application</th>
            <th mat-sort-header="contactName">Contact</th>
          </tr>
        </thead>

        <tr *ngFor="let app of applications | async">
          <td>{{app.resolverGroupName}}</td>
          <td>{{app.appDescription}}</td>
          <td>{{app.appName}}</td>
          <td>{{app.contactName}}</td>
        </tr>
      </table>
    </div>
  </div>
  </div>
