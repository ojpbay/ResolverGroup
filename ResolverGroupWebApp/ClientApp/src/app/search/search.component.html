

<div class="row">
  <div class="col">
    <div class="form-group">
      <mat-button-toggle-group name="searchType" aria-label="Search Type" id="buttonGroup">
        <mat-button-toggle value="1" (change)="showResolver()">Resolver</mat-button-toggle>
        <mat-button-toggle value="2" (change)="showApplication()">Application</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="form-group">
      <label for="buttonGroup">Search query</label>
      <div>
        <mat-form-field>
          <input matInput placeholder="Search" id="searchText" (input)="onSearchChange($event.target.value)">
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    
    <table class="results table table-hover" matSort (matSortChange)="sortData($event)" *ngIf="displayResolver">
      <thead class="thead-light">
        <tr>
          <th mat-sort-header="resolverGroupName">Resolver Group</th>
          <th mat-sort-header="resolverDescription">Description</th>
          <th mat-sort-header="contactName">Contact</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let resolverGroup of filteredResults | async">
          <td>{{resolverGroup.resolverGroupName}}</td>
          <td>{{resolverGroup.resolverDescription}}</td>
          <td>{{resolverGroup.contactName}}</td>
        </tr>
      </tbody>
    </table>
    
    <table class="results table table-hover" matSort (matSortChange)="sortData($event)" *ngIf="displayApplication">
      <thead class="thead-light">
        <tr>
          <th mat-sort-header="resolverGroupName">Resolver Group</th>
          <th mat-sort-header="appDescription">Description</th>
          <th mat-sort-header="appName">Application</th>
          <th mat-sort-header="contactName">Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let app of applications | async">
          <td>{{app.resolverGroupName}}</td>
          <td>{{app.appDescription}}</td>
          <td>{{app.appName}}</td>
          <td>{{app.contactName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
